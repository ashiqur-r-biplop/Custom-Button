            background-color: rgb(0, 0, 0);
            color: rgb(255, 0, 0);
            padding: 8px 40px 10px 20px;
            position: relative;
            margin: 0px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        .subscribe-btn::before {
            content: "Subscribe";
            position: absolute;
            top: -5px;
            left: 0px;
            height: 100%;
            box-sizing: border-box;
            font-weight: 800;
            width: 100%;
            background-color: #f10041;
            color: black;
            z-index: 99;
            transition: top .3s cubic-bezier(.5, 2.5, .7, .7), box-shadow .3s cubic-bezier(.5, 2.5, .7, .7);
            border-radius: 15px;
            padding: 7px 40px 10px 20px;
            cursor: pointer;
        }

        .subscribe-btn::after {
            content: "";
            position: absolute;
            top: -5px;
            right: 10px;
            width: 100%;
            height: 100%;
            z-index: 9999;

            background-repeat: no-repeat;
            transition: top .3s cubic-bezier(.5, 2.5, .7, .7), box-shadow .3s cubic-bezier(.5, 2.5, .7, .7);

        }

        .subscribe-btn:hover::after {
            top: -1.9px;
        }

            top: -2px;
